<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Daniel Jaegers</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <!-- https://fonts.google.com/specimen/Raleway?selection.family=Raleway -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>

  <body>
    <a href="../Daj6gdProjectsS20.html" class="align-left">Back to Projects</a>

    <div id="mainWrapper">
      <h2>PHP Functions</h2>
      <hr />

      <form id="functionSelectForm">
        <select id="type" name="type" required>
          <option value="">Choose a function to run on the server...</option>
          <option value="greetingForm">Greeting</option>
          <option value="factorialForm">Factorial</option>
          <option value="reverseStringForm">Reverse String</option>
          <option value="sumOfSquaresForm">Sum of Squares</option>
        </select>
      </form>

      <div id="formContainer">
        <form
          id="greetingForm"
          action="processor.php?function=greeting"
          method="POST"
          hidden
        >
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
            required
          /><br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
            required
          />
          <br />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>

        <form id="factorialForm" action="processor.php" method="GET" hidden>
          <input type="hidden" name="function" value="factorial" />
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            placeholder="Number"
            required
          />
          <br />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>

        <form id="reverseStringForm" action="processor.php" method="GET" hidden>
          <input type="hidden" name="function" value="reversestring" />
          <input
            type="text"
            id="string"
            name="string"
            placeholder="String"
            required
          />
          <br />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>

        <form id="sumOfSquaresForm" action="processor.php" method="GET" hidden>
          <input type="hidden" name="function" value="sumofsquares" />
          <input
            type="number"
            id="n1"
            name="n1"
            min="1"
            placeholder="n1"
            required
          />
          <br />
          <input
            type="number"
            id="n2"
            name="n2"
            min="1"
            placeholder="n2"
            required
          />
          <br />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
