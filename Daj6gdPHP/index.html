<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Daniel Jaegers</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- https://fonts.google.com/specimen/Raleway?selection.family=Raleway -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>

  <body>
    <div id="mainWrapper">
      <h2>PHP Functions</h2>
      <form id="functionSelectForm">
        <select id="type" name="type" required>
          <option value="">Choose a function to run on the server...</option>
          <option value="greetingForm">Greeting</option>
          <option value="factorialForm">Factorial</option>
          <option value="reverseStringForm">Reverse String</option>
          <option value="sumOfSquaresForm">Sum of Squares</option>
        </select>
      </form>

      <div id="formContainer">
        <form id="greetingForm" accept="processor.php?function=greeting" method="GET" hidden>
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" name="firstname" required /><br />
          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" name="lastname" required /><br />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>

        <form id="factorialForm" accept="processor.php?function=factorial" method="GET" hidden>
          <label for="number">Number</label>
          <input type="number" id="number" name="number" min="1" required />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>

        <form id="reverseStringForm" accept="processor.php?function=reversestring" method="GET" hidden>
          <label for="string">String</label>
          <input type="text" id="string" name="string" required />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>

        <form id="sumOfSquaresForm" accept="processor.php?function=sumofsquares" method="GET" hidden>
          <label for="n1">n1</label>
          <input type="number" id="n1" name="n1" min="1" required /><br />
          <label for="n2">n2</label>
          <input type="number" id="n2" name="n2" min="1" required />
          <button class="submit" type="submit">Submit</button>
          <button class="clear" type="button" onclick="clearForm(this)">
            Clear
          </button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
